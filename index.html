<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header-part">
        <h1>NOUGHTS && CROSSES</h1>
      </div>
      <div class="main-part">
        <div class="score">
          <h1 id="noughts">&nbsp;</h1>
        </div>
        <div class="middle-part">
          <div class="squares">
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
            <p class="square"></p>
          </div>
        </div>
        <div class="score">
          <h1 id="crosses">&nbsp;</h1>
        </div>
      </div>
      <div class="footer-part">
        <h1 id="result">CLICK ON SQUARE</h1>
      </div>
      <div class="restart-part">
        <button>
          <h3 id="next-round">&nbsp;</h3>
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
